<body>

        <div class="input-group">

            <button id="add-item-btn">â• æ·»åŠ é€‰é¡¹</button>

                <button id="import-json" class="import-btn">ğŸ“¤ å¯¼å…¥æ¦œå•ï¼ˆJSONï¼‰</button>
                <span id="file-name" class="file-name">æœªé€‰æ‹©æ–‡ä»¶</span>
                <input type="file" id="file-input" accept=".json">
            </div>

    <script>
        // åˆå§‹åŒ–å…ƒç´ å¼•ç”¨
        const list = document.getElementById('rank-list');
        const newItemInput = document.getElementById('new-item-input');
        const addItemBtn = document.getElementById('add-item-btn');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');
        let draggedItem = null;

        // æ·»åŠ æ–°é€‰é¡¹
        addItemBtn.addEventListener('click', addNewItem);
        newItemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addNewItem();
        });

        // å¯¼å…¥JSONæŒ‰é’®ç‚¹å‡»äº‹ä»¶
        document.getElementById('import-json').addEventListener('click', () => {
            fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©å˜åŒ–äº‹ä»¶
        fileInput.addEventListener('change', handleFileSelect);

        function addNewItem() {
            const text = newItemInput.value.trim();
            if (text) {
                addItemToList(text);
                newItemInput.value = '';
                newItemInput.focus();
                saveRanking();
            } else {
                alert('è¯·è¾“å…¥æœ‰æ•ˆå†…å®¹ï¼');
            }
        }

        // æ·»åŠ é¡¹ç›®åˆ°åˆ—è¡¨
        function addItemToList(text, rank = null) {
            const newItem = document.createElement('li');
            newItem.setAttribute('draggable', 'true');
            const itemRank = rank !== null ? rank : list.children.length + 1;
            newItem.innerHTML = `
                <span class="rank">${itemRank}</span>
                <div class="item-content">
                    <span class="item-text">${text}</span>
                    <input type="text" class="edit-input" value="${text}">
                </div>
                <div class="action-buttons">
                    <button class="edit-btn" title="ç¼–è¾‘æ­¤é¡¹">âœï¸</button>
                    <button class="save-btn" title="ä¿å­˜">ğŸ’¾</button>
                    <button class="cancel-btn" title="å–æ¶ˆ">âŒ</button>
                    <button class="delete-btn" title="åˆ é™¤æ­¤é¡¹">ğŸ—‘ï¸</button>
                </div>
            `;
            list.appendChild(newItem);
            setupDragAndDrop(newItem);
            setupItemActions(newItem);
            updateRanks();
        }

        // è®¾ç½®æ‹–æ‹½äº‹ä»¶
        function setupDragAndDrop(item) {
            item.addEventListener('dragstart', (e) => {
                // å¦‚æœæ­£åœ¨ç¼–è¾‘ï¼Œåˆ™ä¸å…è®¸æ‹–æ‹½
                if (item.classList.contains('editing')) {
                    e.preventDefault();
                    return;
                }
                draggedItem = e.target;
                e.target.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', e.target.innerHTML);
            });

            item.addEventListener('dragend', (e) => {
                e.target.classList.remove('dragging');
                updateRanks();
                saveRanking();
            });
        }

        // è®¾ç½®é¡¹ç›®æ“ä½œï¼ˆç¼–è¾‘/åˆ é™¤ï¼‰
        function setupItemActions(item) {
            const editBtn = item.querySelector('.edit-btn');
            const saveBtn = item.querySelector('.save-btn');
            const cancelBtn = item.querySelector('.cancel-btn');
            const deleteBtn = item.querySelector('.delete-btn');
            const itemText = item.querySelector('.item-text');
            const editInput = item.querySelector('.edit-input');
            
            // ç¼–è¾‘æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            editBtn.addEventListener('click', () => {
                itemText.style.display = 'none';
                editInput.style.display = 'block';
                editBtn.style.display = 'none';
                saveBtn.style.display = 'inline-block';
                cancelBtn.style.display = 'inline-block';
                editInput.focus();
                
                // ç¼–è¾‘æ—¶ç¦ç”¨æ‹–æ‹½
                item.setAttribute('draggable', 'false');
                item.classList.add('editing');
                item.style.cursor = 'default';
            });
            
            // ä¿å­˜æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            saveBtn.addEventListener('click', () => {
                const newText = editInput.value.trim();
                if (newText) {
                    itemText.textContent = newText;
                    exitEditMode();
                    saveRanking();
                } else {
                    alert('å†…å®¹ä¸èƒ½ä¸ºç©ºï¼');
                }
            });
            
            // å–æ¶ˆæŒ‰é’®ç‚¹å‡»äº‹ä»¶
            cancelBtn.addEventListener('click', exitEditMode);
            
            // è¾“å…¥æ¡†å›è½¦ä¿å­˜
            editInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    saveBtn.click();
                }
            });
            
            // é€€å‡ºç¼–è¾‘æ¨¡å¼
            function exitEditMode() {
                itemText.style.display = 'block';
                editInput.style.display = 'none';
                editBtn.style.display = 'inline-block';
                saveBtn.style.display = 'none';
                cancelBtn.style.display = 'none';
                
                // é€€å‡ºç¼–è¾‘åæ¢å¤æ‹–æ‹½
                item.setAttribute('draggable', 'true');
                item.classList.remove('editing');
                item.style.cursor = 'move';
            }
            
            // åˆ é™¤æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            deleteBtn.addEventListener('click', () => {
                if (confirm(`ç¡®å®šè¦åˆ é™¤ "${itemText.textContent}" å—ï¼Ÿ`)) {
                    item.remove();
                    updateRanks();
                    saveRanking();
                }
            });
        }

        // æ‹–æ‹½æ’åºé€»è¾‘
        list.addEventListener('dragover', (e) => {
            e.preventDefault();
            const targetItem = e.target.closest('li');
            if (targetItem && targetItem !== draggedItem && !targetItem.classList.contains('editing')) {
                const rect = targetItem.getBoundingClientRect();
                const next = (e.clientY - rect.top) / (rect.bottom - rect.top) > 0.5;
                list.insertBefore(draggedItem, next ? targetItem.nextSibling : targetItem);
            }
        });

        // æ›´æ–°æ’åæ˜¾ç¤º
        function updateRanks() {
            Array.from(list.children).forEach((item, index) => {
                item.querySelector('.rank').textContent = index + 1;
            });
        }

        // è·å–å½“å‰æ’åæ•°æ®
        function getCurrentRanking() {
            return Array.from(list.children).map(item => ({
                text: item.querySelector('.item-text').textContent,
                rank: parseInt(item.querySelector('.rank').textContent)
            }));
        }

        // ä¿å­˜æ¦œå•åˆ°localStorage
        function saveRanking() {
            const items = getCurrentRanking();
            localStorage.setItem('ranking-data', JSON.stringify(items));
        }

        // ä»localStorageåŠ è½½æ¦œå•
        function loadRanking() {
            const savedData = localStorage.getItem('ranking-data');
            
            if (savedData) {
                try {
                    const items = JSON.parse(savedData);
                    items.forEach(item => {
                        addItemToList(item.text, item.rank);
                    });
                } catch (e) {
                    localStorage.removeItem('ranking-data');
                    initializeSampleData();
                }
            } else {
                initializeSampleData();
            }
        }

        // åˆå§‹åŒ–ç¤ºä¾‹æ•°æ®
        function initializeSampleData() {
            const sampleItems = [
                "é€‰é¡¹ä¸€",
                "é€‰é¡¹äºŒ",
                "å¸Œæœ›ä½ èƒ½â­ä¸€ä¸‹ï¼Œè°¢è°¢ä½ "
                
            ];
            sampleItems.forEach((item, index) => {
                addItemToList(item, index + 1);
            });
            saveRanking();
        }

        // å¯¼å‡ºJSON
        function exportToJSON() {
            const data = localStorage.getItem('ranking-data') || '[]';
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `æ¦œå•æ•°æ®_${new Date().toISOString().slice(0, 10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
            alert('JSONæ–‡ä»¶å¯¼å‡ºæˆåŠŸï¼');
        }

        // å¯¼å‡ºCSVï¼ˆè§£å†³Excelä¹±ç é—®é¢˜ï¼‰
        function exportToCSV() {
            const items = JSON.parse(localStorage.getItem('ranking-data') || '[]');
            
            // æ·»åŠ UTF-8 BOMå¤´å¹¶æ„å»ºCSVå†…å®¹
            const header = "\uFEFFæ’å,å†…å®¹\n";
            const csv = header + items.map(item => {
                // å¤„ç†å†…å®¹ä¸­çš„ç‰¹æ®Šå­—ç¬¦
                const text = item.text
                    .replace(/"/g, '""')  // è½¬ä¹‰åŒå¼•å·
                    .replace(/\r?\n/g, " "); // æ›¿æ¢æ¢è¡Œç¬¦ä¸ºç©ºæ ¼
                return `${item.rank},"${text}"`;
            }).join('\n');
            
            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `æ¦œå•æ’å_${new Date().toISOString().slice(0, 10)}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            setTimeout(() => URL.revokeObjectURL(url), 100);
            
            alert('Excelæ–‡ä»¶å¯¼å‡ºæˆåŠŸï¼');
        }

        // å¤åˆ¶æ¦œå•å†…å®¹ï¼ˆæ’å:å†…å®¹ æ ¼å¼ï¼‰
        function copyToClipboard() {
            try {
                const items = JSON.parse(localStorage.getItem('ranking-data') || '[]');
                
                // è½¬æ¢ä¸º æ’å:å†…å®¹ æ ¼å¼ï¼Œå¹¶æŒ‰æ’åæ’åº
                const clipboardText = items
                    .sort((a, b) => a.rank - b.rank)
                    .map(item => `${item.rank}: ${item.text}`)
                    .join('\n');
                
                // å°è¯•ä½¿ç”¨ç°ä»£API
                navigator.clipboard.writeText(clipboardText)
                    .then(() => {
                        alert('æ¦œå•å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼\n\næ ¼å¼ï¼š\næ’å: å†…å®¹\n\nå½“å‰æ¦œå•ï¼š\n' + clipboardText);
                    })
                    .catch(() => {
                        // é™çº§æ–¹æ¡ˆï¼šä½¿ç”¨textarea
                        const textarea = document.createElement('textarea');
                        textarea.value = clipboardText;
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                        alert('æ¦œå•å·²å¤åˆ¶ï¼\n\næ ¼å¼ï¼š\næ’å: å†…å®¹\n\nå½“å‰æ¦œå•ï¼š\n' + clipboardText);
                    });
            } catch (e) {
                alert('å¤åˆ¶å¤±è´¥ï¼š' + e.message);
            }
        }

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) {
                resetFileInput();
                return;
            }
        
            fileNameDisplay.textContent = file.name;
        
            const reader = new FileReader();
            reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                
                if (!Array.isArray(data)) {
                    throw new Error('æ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®ï¼Œåº”è¯¥æ˜¯ä¸€ä¸ªæ•°ç»„');
                }
                
                // éªŒè¯æ•°æ®æ ¼å¼
                const isValid = data.every(item => {
                    return typeof item === 'object' && 
                        'text' in item && 
                        'rank' in item;
                });
                
                if (!isValid) {
                    throw new Error('æ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®ï¼Œæ¯ä¸ªé¡¹ç›®åº”åŒ…å«textå’Œrankå±æ€§');
                }
                
                // ç¡®è®¤æ˜¯å¦è¦†ç›–ç°æœ‰æ•°æ®
                if (list.children.length > 0) {
                    if (!confirm('å¯¼å…¥JSONå°†è¦†ç›–å½“å‰æ¦œå•ï¼Œç¡®å®šè¦ç»§ç»­å—ï¼Ÿ')) {
                        resetFileInput();
                        return;
                    }
                }
                
                // æ¸…ç©ºå½“å‰åˆ—è¡¨
                while (list.firstChild) {
                    list.removeChild(list.firstChild);
                }
                
                // æ·»åŠ æ–°é¡¹ç›®
                data.forEach(item => {
                    addItemToList(item.text, item.rank);
                });
                
                saveRanking();
                alert('æ¦œå•å¯¼å…¥æˆåŠŸï¼å…±å¯¼å…¥ ' + data.length + ' ä¸ªé¡¹ç›®');
            } catch (error) {
                alert('å¯¼å…¥å¤±è´¥: ' + error.message);
                console.error('å¯¼å…¥é”™è¯¯:', error);
                resetFileInput();
            }
        };
        
            reader.onerror = function() {
                alert('è¯»å–æ–‡ä»¶æ—¶å‡ºé”™');
                resetFileInput();
            };
        
            reader.readAsText(file);
        }

        // æ·»åŠ é‡ç½®æ–‡ä»¶è¾“å…¥çš„å‡½æ•°
        function resetFileInput() {
            fileInput.value = '';
            fileNameDisplay.textContent = 'æœªé€‰æ‹©æ–‡ä»¶';
        }

        // æ¸…é™¤å­˜å‚¨æ•°æ®
        function clearStorage() {
